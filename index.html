<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        <h1> Programming Language Survey Form</h1>
    </div>
    <form class="myform">
        <div class="form" id="form1">
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Enter your name">
        </div>
        <div class="form" id="form2">
            <label for="email">Email</label>
            <input type="text" name="" id="email" placeholder="Enter your Email id.">
        </div>
        <div class="form" id="form3">
            <label for="Age">Age</label>
            <input type="number" name="" id="Age" placeholder="Enter your Age.">
        </div>
        <div class="form" id="form4">
            <label for="select">Which option best describe you?</label>
            <select name="" id="role">
                <option value="">Student</option>
                <option value="">Intern</option>
                <option value="">Professional</option>
                <option value="">Others</option>
            </select>
        </div>
        <div class="form" id="form5">
            <label for="">Would you recommend this Website to your friends</label>
            <label for=""><input type="radio" name="" id="">Yes</input></label>
            <label for=""><input type="radio" name="" id="">No</input></label>
            <label for=""><input type="radio" name="" id="">Maybe</input></label>

        </div>
        <div class="form" id="form6">
            <label for="">Language and Framework known (Check all that apply)</label>
            <label for=""><input type="checkbox" name="" id="">C</label>
            <label for=""><input type="checkbox" name="" id="">C++</label>
            <label for=""><input type="checkbox" name="" id="">C#</label>
            <label for=""><input type="checkbox" name="" id="">Java</label>
            <label for=""><input type="checkbox" name="" id="">Python</label>
            <label for=""><input type="checkbox" name="" id="">JavaScript</label>
            <label for=""><input type="checkbox" name="" id="">React</label>
            <label for=""><input type="checkbox" name="" id="">Angular</label>
            <label for=""><input type="checkbox" name="" id="">Django</label>
            <label for=""><input type="checkbox" name="" id="">Spring</label>
            
        </div>
        <div class="form" id="form7">
            <label for="">Any Comments or Suggestions</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Comments here"></textarea>
        </div>
        <button class="form" id="btn">
            Submit
        </button>
    </form>
</body>

</html>
